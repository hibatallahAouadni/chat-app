<div ng-show="pseudo == null">
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Login to your ChatApp account</h1>
        </div>
      
        <div class="form-label-group">
          <input type="text" id="pseudo" ng-model="$parent.user.pseudo" class="form-control" placeholder="Pseudo" required="" autofocus="">
          <label for="pseudo">Pseudo</label>
        </div>
      
        <div class="form-label-group">
          <input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Password" required="">
          <label for="password">Password</label>
        </div>
      
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="connect()">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2019</p>
    </form>
</div>
