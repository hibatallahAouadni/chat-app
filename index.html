<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ChatApp</title>
        <link rel="stylesheet" href="chat-client/lib/bootstrap-3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="chat-client/lib/bootstrap-3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="chat-client/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <!--[if lt IE 9]>
            <script src="chat-client/lib/html5shiv.js"></script>
        <![endif]-->

    <body ng-app="ChatApp">
        <div class="container">
            <h3 class="title">Welcome to our new chat-app</h3>
            <div ng-view></div>
        </div>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="chat-client/lib/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="chat-client/lib/angular-1.2.29/angular.min.js"></script>
        <script type="text/javascript" src="chat-client/lib/angular-1.2.29/angular-resource.min.js"></script>
        <script type="text/javascript" src="chat-client/lib/angular-1.2.29/angular-sanitize.min.js"></script>

        <script type="text/javascript" src="chat-client/lib/ui-tinymce.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.7.1/angular-local-storage.min.js"></script>

        <script type="text/javascript" src="chat-client/js/app.js"></script>
